{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
           <img src="{{movie.img.url}}" width="300" height="400">
        </div>
            <div class="col-md-6">
                <h4>{{movie.name}}</h4>
                <h6>{{movie.year}}</h6>
               <h7> {{movie.desc}}</h7><br>

                <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">Update</a>
                <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
                <a class="btn btn-secondary" href="{% url 'movieapp:add_movie' %}">Admin</a>

                </div>
         </div>
</div>


{% endblock %}
